{% extends "layout.html" %}

{% block content %}

<div class="row justify-content-md-center mb-4">
    <h3 class='text-primary'>Prediction is {{ prediction }}</h3>
</div>

{% if prediction == 0 %}
<div class="row justify-content-md-center">
    <div class="thumbnail">
        <script>
            window.location.href = "./decline";
        </script>
    </div>
</div>
{% endif %}

{% if prediction == 1 %}
<div class="row justify-content-md-center">
    <div class="thumbnail">
        <script>
            window.location.href = "./approval";
        </script>
    </div>
</div>
{% endif %}

{% endblock %}
